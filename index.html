<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spendly - Dashboard</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="sidebar-logo">Spendly</h2>

    <nav class="menu">
      <a href="index.html" class="menu-item active">Dashboard</a>
      <a href="laporan.html" class="menu-item">Laporan</a>
    </nav>
  </aside>

  <!-- CONTENT -->
  <main class="content">
    <div class="app">

      <!-- HEADER -->
      <div class="header">
        <h1 class="logo">Dashboard</h1>
        <p class="tagline">
          Catat pengeluaran harianmu dengan mudah, cepat, dan rapi.
        </p>
      </div>

      <!-- TAMBAH PENGELUARAN -->
      <div class="section">
        <h3>Tambah Pengeluaran</h3>

        <div class="form">
          <input type="text" id="nama" placeholder="Nama pengeluaran" />
          <input type="number" id="jumlah" placeholder="Jumlah (Rp)" />
          <input type="date" id="tanggal" />
          <button id="btnTambah" type="button">Tambah</button>
        </div>
      </div>

      <!-- DAFTAR -->
      <div class="section">
        <h3>Daftar Pengeluaran</h3>
        <ul id="list"></ul>
      </div>

      <!-- TOTAL -->
      <div class="section">
        <strong>Total Pengeluaran:</strong>
        <span id="total">Rp 0</span>
      </div>

    </div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
