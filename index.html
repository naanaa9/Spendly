<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spendly - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="sidebar-logo">ðŸ’¸ Spendly</h2>

    <nav class="menu">
      <a href="index.html" class="menu-item active">Dashboard</a>
      <a href="laporan.html" class="menu-item">Laporan</a>
    </nav>
  </aside>

  <!-- CONTENT -->
  <main class="content">
    <div class="app">

      <!-- HEADER -->
      <header class="header">
        <h1>Dashboard</h1>
        <p>Catat pengeluaran harianmu dengan mudah, cepat, dan rapi.</p>
      </header>

      <!-- TAMBAH -->
      <section class="card">
        <h3>Tambah Pengeluaran</h3>

        <div class="form">
          <input type="text" id="nama" placeholder="Nama pengeluaran" />
          <input type="number" id="jumlah" placeholder="Jumlah (Rp)" />
          <input type="date" id="tanggal" />
          <button id="btnTambah">Tambah</button>
        </div>
      </section>

      <!-- LIST -->
      <section class="card">
        <h3>Daftar Pengeluaran</h3>

        <table class="laporan-table" style="width:100%">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Nama</th>
              <th>Jumlah</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </section>

      <!-- TOTAL -->
      <section class="total-card">
        <span>Total Pengeluaran</span>
        <strong id="total">Rp 0</strong>
      </section>

    </div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
