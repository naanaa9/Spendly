<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penghitung Pengeluaran</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">Spendly</h1>
    <p class="tagline">Catat pengeluaran harianmu dengan mudah, cepat, dan rapi.</p>
    <input type="text" id="nama" placeholder="Nama pengeluaran (contoh: Makan)" />
    <input type="number" id="jumlah" placeholder="Jumlah (Rp)" />
    <button id="btnTambah">Tambah</button>

    <ul id="list"></ul>

    <div class="total">Total: Rp <span id="total">0</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
