<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spendly - Laporan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="sidebar-logo">üí∏ Spendly</h2>

    <nav class="menu">
      <a href="index.html" class="menu-item">Dashboard</a>
      <a href="laporan.html" class="menu-item active">Laporan</a>
    </nav>
  </aside>

  <!-- CONTENT -->
  <main class="content">
    <div class="app">

      <!-- HEADER (SAMA DENGAN DASHBOARD) -->
      <header class="header">
        <h1>Laporan</h1>
        <p>Rekap pengeluaran berdasarkan bulan</p>
      </header>

      <!-- FILTER -->
      <section class="card">
        <div class="filter">
          <input type="month" id="filterBulan" />
          <a href="index.html" class="btn-kembali">‚Üê Kembali ke Dashboard</a>
        </div>
      </section>

      <!-- TABEL -->
      <section class="card">
        <h3>Daftar Pengeluaran</h3>

        <table class="laporan-table">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Nama</th>
              <th>Jumlah</th>
            </tr>
          </thead>
          <tbody id="tabelLaporan"></tbody>
        </table>
      </section>

      <!-- TOTAL -->
      <section class="total-card">
        <span>Total Bulan Ini</span>
        <strong id="totalBulanan">Rp 0</strong>
      </section>
      
      <!-- CHART -->
      <div class="card">
        <h3>Grafik Pengeluaran Bulanan</h3>
        <canvas id="chartBulanan" height="120"></canvas>
      </div>

    </div>
  </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="laporan.js"></script>
</body>
</html>
